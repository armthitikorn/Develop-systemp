<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เลือกระบบ</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { background-color: #f8f9fa; }
.header-logo { max-height: 60px; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" class="header-logo"> Training Portal</a>
  </div>
</nav>
<div class="container mt-5 text-center">
    <h2 class="mb-4">เลือกระบบที่ต้องการเข้าใช้งาน</h2>
    <div class="d-grid gap-3 col-6 mx-auto">
<button class="btn btn-outline-primary btn-lg" onclick="goSystem('System','https://shorturl.asia/Nyxwa')">System</button>
<button class="btn btn-outline-primary btn-lg" onclick="goSystem('System','https://shorturl.asia/SR8f0')">System</button>
<button class="btn btn-outline-primary btn-lg" onclick="goSystem('System','https://shorturl.asia/4pUKm')">System</button>
<button class="btn btn-outline-primary btn-lg" onclick="goSystem('System','https://shorturl.asia/AiRLd')">System</button>
<button class="btn btn-outline-primary btn-lg" onclick="goSystem('System','https://shorturl.asia/G926K')">System</button>
<button class="btn btn-outline-primary btn-lg" onclick="goSystem('System','https://shorturl.asia/1v4HN')">System</button>
<button class="btn btn-outline-primary btn-lg" onclick="goSystem('System','https://shorturl.asia/1LdmB')">System</button>
<button class="btn btn-outline-primary btn-lg" onclick="goSystem('System','https://shorturl.asia/V8nDP')">System</button>
    </div>
</div>
<script>
const supabase = supabase.createClient('https://YOUR_PROJECT_URL.supabase.co', 'YOUR_ANON_KEY');
async function goSystem(feature, url){
    const user = JSON.parse(localStorage.getItem('user'));
    const { error } = await supabase.from('usage_stats').insert([{ name: user.name, email: user.email, department: user.department, feature_name: feature }]);
    if(error){
        alert('เกิดข้อผิดพลาด: ' + error.message);
    } else {
        window.location.href = url;
    }
}
</script>
</body>
</html>
