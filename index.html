<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ลงทะเบียนเข้าใช้งาน</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { background-color: #f8f9fa; }
.header-logo { max-height: 60px; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" class="header-logo"> Training Portal</a>
  </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4 text-center">ลงทะเบียนเพื่อเข้าใช้งาน</h2>
    <form id="registerForm" class="col-6 mx-auto bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">อีเมล</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">แผนก</label>
            <select class="form-select" id="department" required>
                <option value="">เลือกแผนก</option>
                <option value="DMTM">DMTM</option>
                <option value="OB">OB</option>
                <option value="Trainer">Trainer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">ลงทะเบียนและไปต่อ</button>
    </form>
</div>
<script>
const supabase = supabase.createClient('https://YOUR_PROJECT_URL.supabase.co', 'YOUR_ANON_KEY');
document.getElementById('registerForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const department = document.getElementById('department').value;
    const { data, error } = await supabase.from('users').insert([{ name, email, department }]);
    if(error){
        alert('เกิดข้อผิดพลาด: ' + error.message);
    } else {
        localStorage.setItem('user', JSON.stringify({ name, email, department }));
        window.location.href = 'select.html';
    }
});
</script>
</body>
</html>
